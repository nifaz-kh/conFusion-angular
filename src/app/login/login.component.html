<md-toolbar md-dialog-title color="primary">
    Login
    <span class="flex-spacer"></span>
    <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<form novalidate (ngSubmit)="onSubmit()">
    <md-dialog-content>
        <p>
            <md-input-container>
                <input mdInput placeholder="Username" [(ngModel)]="user.username" name="username" type="text" required>
            </md-input-container>
            <md-input-container>
                <input mdInput placeholder="Password" [(ngModel)]="user.password" name="password" type="password" required>
            </md-input-container>
            <md-checkbox name="remember" [(ngModel)]="user.remember"> Remember Me?</md-checkbox>
        </p>
    </md-dialog-content>
    <md-dialog-actions>
        <span class="flex-spacer"></span>
        <button md-button md-dialog-close>Cancel</button>
        <button type="submit" md-button class="background-primary text-floral-white">Login</button>
    </md-dialog-actions>
</form>
