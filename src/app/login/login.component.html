<md-toolbar md-dialog-title color="primary">
    Login
    <span class="flex-spacer"></span>
    <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <md-dialog-content>
        <p>
            <md-input-container dividerColor="{{ username.invalid && !username.pristine ? 'warn' : 'primary' }}">
                <input mdInput #username="ngModel" placeholder="Username" [(ngModel)]="user.username" name="username" type="text" required>
                <md-hint>
                    <span [hidden]="username.pristine">
                        <span [hidden]="!username.errors?.required">Username is required</span>
                    </span>
                </md-hint>
            </md-input-container>
            <md-input-container dividerColor="{{ password.invalid && !password.pristine ? 'warn' : 'primary' }}">
                <input mdInput #password="ngModel" placeholder="Password" [(ngModel)]="user.password" name="password" type="password" required>
                <md-hint>
                    <span [hidden]="password.pristine">
                        <span [hidden]="!password.errors?.required">Password is required</span>
                    </span>
                </md-hint>
            </md-input-container>
            <md-checkbox name="remember" [(ngModel)]="user.remember"> Remember Me?</md-checkbox>
        </p>
    </md-dialog-content>
    <md-dialog-actions>
        <span class="flex-spacer"></span>
        <button md-button md-dialog-close>Cancel</button>
        <button type="submit" md-button class="background-primary text-floral-white" [disabled]="loginForm.invalid">Login</button>
    </md-dialog-actions>
</form>
